{% load monitor_extras %}
<!DOCTYPE HTML>
<div class="int">
<div class="found-int" style="display:none;">{{ count }}</div>
<table class="table table-bordered" style="margin-bottom:0px;">
	<tbody id="query-result-int">
		{{ error }}
		{% for power in database_list %}
		<tr>
			<td class="result-datetime">{{ power.dateTime|date:"Y-m-d H:i" }}</td>
			<td class="result-power">{{ power.integralPowerConsumption }}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
</div>
